<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Product Card</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div id="main">
        <div class="product-card">
            <div class="left-content">
                <img src="./icons/product.svg" alt="Product Image">
            </div>
    
            <div class="right-content">
                <div class="shipping-info">
                    <button>Free shipping</button>
                    <h1>Razer Kraken Kitty Edt Gaming Headset Quartz</h1>
                </div>
    
                <div class="pricing-info">
                    <p class="original-price">1,599,000</p>
                    <h2 class="discounted-price">799,000</h2>
                    <p class="offer-validity">The offer is valid until April 3 or as long as stock lasts!</p>
                </div>
    
                <div class="cart-actions">
                    <p>Add to cart</p>
                </div>
    
                <div class="stock-info">
                    <div class="circle"></div>
                    <p>50+ pcs in stock</p>
                </div>
    
                <div class="wishlist-actions">
                    <button class="Add-to-cart">
                        <img src="./icons/court.svg" alt="Add to cart icon"> 
                        <p>Add to cart</p>
                    </button>
                    <button class="Add-to-wishlish">
                        <img src="./icons/heart.svg" alt="Add to wishlist icon"> 
                        <p>Add to wishlist</p>
                    </button>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
